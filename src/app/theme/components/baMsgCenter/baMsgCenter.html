<ul class="al-msg-center clearfix">
  <li class="hidden-sm">
    <div class="form-group CFA_level">
      <select class="form-control" id="exampleSelect1">
              <option>CFA Level 1 - December 2017</option>
              <option>CFA Level 1 - June 2018</option>
              <option>FRM Level 1 - November 2017</option>
              <option>FRM Level 2 - November 2017</option>
              <option>FRM Level 1 - May 2018</option>
              <option>FRM Level 2 - May 2018</option>
      </select>
    </div>
  </li>

  <li class="dropdown">
    <a href class="dropdown-toggle" id="msg-dd1" data-toggle="dropdown" aria-expanded="false">
      <i class="fa fa-bell-o"></i><span>{{ notifications.length }}</span>

      <div class="notification-ring"></div>
    </a>

    <div class="top-dropdown-menu dropdown-menu" aria-labelledby="msg-dd1">
      <i class="dropdown-arr"></i>

      <div class="header clearfix">
        <strong>Notifications</strong>
        <a href>Mark All as Read</a>
        <a href>Settings</a>
      </div>
      <div class="msg-list">
        <a *ngFor="let msg of notifications" href class="clearfix">
          <div class="img-area"><img [ngClass]="{'photo-msg-item': !msg.image}" src="{{ ( msg.image ||  (msg.name | baProfilePicture)) }}"></div>
          <div class="msg-area">
            <div>{{ msg.text }}</div>
            <span>{{ msg.time }}</span>
          </div>
        </a>
      </div>
      <a href>See all notifications</a>
    </div>
  </li>
