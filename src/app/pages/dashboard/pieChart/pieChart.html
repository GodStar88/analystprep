<div class="row pie-charts">

  <ba-card *ngFor="let chart of charts" class="pie-chart-item-container col-sm-12 col-12">

    <div class="pie-chart-item" style="text-align: center">
      <div class="chart" [attr.data-rel]="chart.color" data-percent="60">
        <span class="percent"></span>
      </div>
      <div class="description" style="text-align: center">
        <div translate>{{ chart.description }}</div>
        <div class="description-stats">{{ chart.stats }}</div>
      </div>
      <!--<i class="chart-icon i-{{ chart.icon }}"></i>-->
    </div>
  </ba-card>
</div>
